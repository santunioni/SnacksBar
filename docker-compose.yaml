services:

  api:
    build: .
    command: snacksbar.main:app
    ports:
    - 8001:8000
    environment:
    - OAUTH_TOKEN_URL=http://localhost:8002/token
    - CACHE_DB_URL=redis://cache:6379/0
    - SNACKSBAR_DB_URL=postgresql://snacksbar:snacksbar@db:5432/snacksbar

  auth:
    build: .
    command: authserver.main:app
    ports:
    - 8002:8000
    environment:
    - AUTHSERVER_DB_URL=postgresql://authserver:authserver@db:5432/authserver

  migration:
    build: .
    entrypoint: alembic upgrade head
    environment:
    - AUTHSERVER_DB_URL=postgresql://authserver:authserver@db:5432/authserver
    - SNACKSBAR_DB_URL=postgresql://snacksbar:snacksbar@db:5432/snacksbar
    depends_on:
    - db
    restart: on-failure

  db:
    image: postgres:14.2
    ports:
    - 5432:5432
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - ./data/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:6.5
    environment:
    - PGADMIN_DEFAULT_EMAIL=user@domain.com
    - PGADMIN_DEFAULT_PASSWORD=password
    ports:
    - 5433:80

  cache:
    image: redis:6.2.6
    ports:
    - 6379:6379
