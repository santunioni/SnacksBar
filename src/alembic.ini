[alembic]
script_location = ./alembic
file_template = %%(year)d-%%(month).2d-%%(day)2d__%%(hour).2d:%%(minute).2d:%%(second).2d__%%(rev)s__%%(slug)s
prepend_sys_path = .
truncate_slug_length = 40
revision_environment = true
version_path_separator = os
databases = authserver, snacksbar

[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
